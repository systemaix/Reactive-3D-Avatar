<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive 3D Face | Day 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-container">
        <div class="glass-card" id="card" data-emotion="neutral">
            <div class="layer head-bg"></div>

            <div class="layer features-layer">
                <div class="eye left"><div class="pupil"></div></div>
                <div class="eye right"><div class="pupil"></div></div>
            </div>

            <div class="layer mouth-layer">
                <div class="mouth"></div>
            </div>
            
            <div class="layer glass-overlay"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
